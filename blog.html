---
layout: page
permalink: /blog/
title: "Blog"
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.categories.blog %}
  <li>
  	<a href="{{ post.url }}">{{ post.title }}
  		<span class="entry-date">
  			<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
  		</span>
  	</a>
  </li>
{% endfor %}
</ul>
